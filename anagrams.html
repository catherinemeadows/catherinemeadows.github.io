<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagram Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        #word-of-the-day {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        #anagram-input {
            width: calc(100% - 80px);
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        #submit-button {
            width: 80px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #anagrams-list {
            list-style-type: none;
            padding: 0;
        }
        #anagrams-list li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anagram Game</h1>
        <p id="word-of-the-day">Word of the Day: <span id="word"></span></p>
        <input type="text" id="anagram-input" placeholder="Enter a word">
        <button id="submit-button">Submit</button>
        <ul id="anagrams-list"></ul>
    </div>

    <script>
        // Array of words for the game
        const words = ['apple', 'banana', 'orange', 'grape', 'kiwi', 'peach', 'melon', 'pear', 'plum', 'lemon'];

        // Function to select a random word from the array
        function getRandomWord() {
            return words[Math.floor(Math.random() * words.length)];
        }

        // Display a random word when the page loads
        document.getElementById('word').textContent = getRandomWord();

        // Function to check if two words are anagrams
        function areAnagrams(word1, word2) {
            return word1.split('').sort().join('') === word2.split('').sort().join('');
        }

        // Function to handle submission of the form
        document.getElementById('submit-button').addEventListener('click', function() {
            const inputWord = document.getElementById('anagram-input').value.trim().toLowerCase();
            const wordOfTheDay = document.getElementById('word').textContent.trim().toLowerCase();

            // Check if the input word is an anagram of the word of the day
            if (inputWord && areAnagrams(inputWord, wordOfTheDay)) {
                const anagramsList = document.getElementById('anagrams-list');
                const listItem = document.createElement('li');
                listItem.textContent = inputWord;
                anagramsList.appendChild(listItem);
            } else {
                alert('Not an anagram. Try again!');
            }

            // Clear the input field
            document.getElementById('anagram-input').value = '';
        });
    </script>
</body>
</html>
